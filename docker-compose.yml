version: '3.8'

services:
  # Serviço do Agno AgentOS (Backend)
  agno-app:
    # O Coolify V4 fará o build a partir do Dockerfile na raiz do repositório
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agno-app
    # Variáveis de ambiente
    environment:
      # Configuração do banco de dados PostgreSQL externo
      AGENTOS_DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://postgres:AkqT0Q5kVnCXyIgYPXc2SsTmljgI1DuOTpiXoS5tVAHjl1zKQFFEAYUvlT3pht5k@j8k08cosc8k0g0s0wcsocogo:5432/postgres}
      AGENTOS_VECTOR_DB_URL: ${DATABASE_URL:-postgresql+psycopg://postgres:AkqT0Q5kVnCXyIgYPXc2SsTmljgI1DuOTpiXoS5tVAHjl1zKQFFEAYUvlT3pht5k@j8k08cosc8k0g0s0wcsocogo:5432/postgres}
      
      # Variáveis de ambiente para o Coolify
      PORT: 80 # A porta exposta no Dockerfile
      HOST: 0.0.0.0
      RUNTIME_ENV: production
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
      
      # Chaves de API (Coolify gerencia estas variáveis)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      GOOGLE_CSE_ID: ${GOOGLE_CSE_ID:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY:-}
      XAI_API_KEY: ${XAI_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      
      # Configurações das ferramentas
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-50MB}
      ALLOWED_COMMANDS: ${ALLOWED_COMMANDS:-curl,git,ls,cat,head,tail,grep,pwd,whoami,date,echo,find,wc,sort,uniq}
      
      # Otimização: Ativação do MCP (Model Context Protocol)
      # AGENTOS_MCP_ENABLED: true
      
      # Otimização: Integração com Langfuse para Observabilidade
      # LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY:-}
      # LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY:-}
      # LANGFUSE_HOST: ${LANGFUSE_HOST:-}

    restart: unless-stopped
    volumes:
      - app_data:/app/data
      - app_storage:/app/storage
      - shell_workspace:/tmp/agno_shell
      - file_workspace:/tmp/agno_files
    # Healthcheck para o Coolify monitorar a saúde do serviço
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 120s

volumes:
  app_data:
    driver: local
  app_storage:
    driver: local
  shell_workspace:
    driver: local
  file_workspace:
    driver: local
